{% extends "base.html" %}
{%load static %}
{%block title%}Auction{%endblock%}
{%block css_files%}
<link rel="stylesheet" href="{%static "index.css" %}">
{%endblock%}

{%block content%}
<section id="allbids">
<div class="container">
    {%for item in items%}
    <a href="{%url "bid" item.slug %}"><div class="box">
        <img src="{%static "images/"|add:item.image_name %}">
        <h4 style="text-align:center;">{{item.title}}</h4>
        <div class="inner_box">
            <div class="left">
                <h3>Highest Bidder</h3>
                <p style="text-align:center;">{{item.highest}}<p>
            </div>
            <div class="right">
                <h3>Bid</h3>
                <p style="text-align:center;">{{item.bid}}<p>
            </div>
        </div>
    </div></a>
    {%endfor%}
<div>
</section>
{%endblock%}
